<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bebe üíñ My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #ffe6eb, #ffccd5);
      text-align: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 40px 15px;
    }

    h1 {
      color: #d6336c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      color: #6c757d;
      font-size: 18px;
      margin-bottom: 40px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      margin: 10px;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 30px;
      font-size: 26px;
      color: #d6336c;
      font-weight: bold;
    }

    #countdown {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-700px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Bebe, will you be my online Valentine? üíò</h1>
  <p>There is only one correct answer üòå‚ù§Ô∏è</p>

  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" id="noBtn">No üôÑ</button>

  <div id="countdown"></div>
  <div id="message"></div>

  <!-- Music & Sounds -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_43b6c9f20c.mp3" type="audio/mpeg">
  </audio>

  <audio id="heartbeat">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c8a1d6f0f.mp3" type="audio/mpeg">
  </audio>

  <audio id="kiss">
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_81c4f30db2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");
    const heartbeat = document.getElementById("heartbeat");
    const kiss = document.getElementById("kiss");
    const message = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function sayYes() {
      music.play();
      heartbeat.play();

      let count = 3;
      countdownEl.innerText = "Surprise in " + count + "... üíì";

      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.innerText = "Surprise in " + count + "... üíì";
        } else {
          clearInterval(timer);
          countdownEl.innerText = "";
          heartbeat.pause();
          kiss.play();
          message.innerText = "I love you so much, Bebe ‚ù§Ô∏èüíç";

          setTimeout(() => {
            alert(
              "Bebe üíñ\n\nYou are officially my Valentine.\nToday, tomorrow, and forever.\n\nI love you endlessly üòåüíç"
            );
          }, 500);
        }
      }, 1000);
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 300);
  </script>

</body>
</html>
